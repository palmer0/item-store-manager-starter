<div class="container p-0 m-4">
  <div class="row">
    <div class="col-3 ">

      <h4>Items List</h4>

      <ul class="list-group mt-3">
        <li class="list-group-item " *ngFor="let item of items">

          {{ item.name }}

          <button
            class="btn btn-danger btn-sm ms-2 float-end "
            (click)="removeItem(item)">Remove
          </button>

          <button
            class="btn btn-primary btn-sm ms-2 float-end "
            (click)="editItem(item)">Edit
          </button>
        </li>
      </ul>

      <app-item-form
        [editingItem]="selectedItem"
        (addItemEvent)="addItem($event)"
        (saveItemEvent)="saveItem($event)">

      </app-item-form>
    </div>
  </div>
</div>
