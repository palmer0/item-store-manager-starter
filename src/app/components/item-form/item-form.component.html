<div class="mt-3">
  <div class="row">
    <div class="col">

      <h4>Item Form</h4>

      <form *ngIf="editingItem" (ngSubmit)="saveItem()" class="mt-3">
        <div class="mb-3">
          <label for="itemName" class="form-label">Item Name:</label>
          <input type="text" [(ngModel)]="editingItem.name" class="form-control"
                 name="itemName" id="itemName" required>
        </div>

        <button type="submit" class="btn btn-success btn-sm">Save</button>


        <button type="button" (click)="clearForm()" style="margin-left: 4px;"
                class="btn btn-primary btn-sm">Clear</button>
      </form>

      <form *ngIf="!editingItem" (ngSubmit)="addItem()" class="mt-3">
        <div class="mb-3">
          <label for="newItemName" class="form-label">Item Name:</label>
          <input type="text" [(ngModel)]="newItemName" class="form-control"
                 name="newItemName" id="newItemName" required>
        </div>

        <button type="submit" class="btn btn-success btn-sm">Add</button>


        <button type="button" (click)="clearForm()" style="margin-left: 4px;"
                class="btn btn-primary btn-sm">Clear</button>
      </form>

    </div>
  </div>
</div>
